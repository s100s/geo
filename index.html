<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geofence Checker</title>
</head>
<body>
    <p id="status">Checking location...</p>

    <script>
        const GEOFENCE_CENTER = {
            latitude: 20.7849981,
            longitude: 76.6784579
        };
        const GEOFENCE_RADIUS = 10;
        const CHECK_ATTEMPTS = 10;
        const CHECK_INTERVAL = 1;

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lon2-lon1) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                     Math.cos(φ1) * Math.cos(φ2) *
                     Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function checkGeofence(userLat, userLon) {
            const distance = getDistance(
                userLat, 
                userLon, 
                GEOFENCE_CENTER.latitude, 
                GEOFENCE_CENTER.longitude
            );
            return distance <= GEOFENCE_RADIUS;
        }

        function getLocationPromise() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(
                    position => resolve(position),
                    error => reject(error),
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
            });
        }

        async function checkUserLocationMultiple() {
            if (!("geolocation" in navigator)) {
                document.getElementById("status").innerHTML = "false";
                return;
            }

            let lastResult = false;
            
            for (let i = 0; i < CHECK_ATTEMPTS; i++) {
                try {
                    const position = await getLocationPromise();
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;
                    lastResult = checkGeofence(userLat, userLon);
                    
                    await new Promise(resolve => setTimeout(resolve, CHECK_INTERVAL));
                } catch (error) {
                    document.getElementById("status").innerHTML = "false";
                    return;
                }
            }

            document.getElementById("status").innerHTML = lastResult;
        }

        window.onload = checkUserLocationMultiple;
    </script>
</body>
</html>
